<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-title">
      <i class="page-title__icon fa-solid fa-x fa-2x"></i>
      <h1>Playlist</h1>
      <div></div>
    </div>

    <div class="now-play">
      <div class="yellow-box">
        <i class="fa-regular fa-image fa-3x"></i>
      </div>
      <div>
        <ul class="track-spec">
          <h2>Random Love</h2>
          <span class="track-singer">by Divay Kapoor</span>
        </ul>
      </div>
    </div>

    <div class="btns">
      <div class="rectangle-btn">
        <i class="fa-brands fa-google-play"></i>Play
      </div>
      <div class="circle-btn"><i class="fa-regular fa-heart fa-2x"></i></div>
      <div class="circle-btn"><i class="fa-solid fa-plus fa-2x"></i></div>
    </div>

    <ul class="track-lists">
      <li class="list">
        <div class="list-btn first-btn"></div>
        <div class="list-spec">
          <span class="track-title">Matargasti</span>
          <span class="track-singer-thin">Mohit Chauhan</span>
        </div>
      </li>

      <li class="list">
        <div class="list-btn second-btn"></div>
        <div class="list-spec">
          <span class="track-title">Attitude</span>
          <span class="track-singer-thin">Lewis OfMan · Attitude</span>
        </div>
      </li>

      <li class="list">
        <div class="list-btn third-btn"></div>
        <div class="list-spec">
          <span class="track-title">Try Everthing</span>
          <span class="track-singer-thin">Shakiran · Zootopia</span>
        </div>
      </li>

      <li class="list">
        <div class="list-btn forth-btn"></div>
        <div class="list-spec">
          <span class="track-title">Sunflower</span>
          <span class="track-singer-thin">Joseph Vincent · Sunflower</span>
        </div>
      </li>
    </ul>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
